<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bouncing ray</title>
	
	<style> 
		* {margin: 0; padding: 0;} 
		body {height: 100vh; overflow: hidden; display: flex; justify-content: space-evenly; align-items: center} 
		canvas {background: #333; display: block;}
		.controlls {background: #1e90ffbb; padding: 20px;}
		input {display: block;}
	</style>
</head>
<body>
	<canvas width="900" height="600"></canvas>
	
	<div class="controlls">
		Wind: <input type="range" min="-7" max="7" step="0.1" class="windSlide">
		Gravity: <input type="range" min="-10" max="10" step="0.1" value="0.8" class="gravitySlide">
	</div>
	
	<script src="./dot.js"></script>
	<script src="./main.js"></script>
</body>
</html>
